<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터</title>

    <script>
        let count = 0;
        const img = [
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/40c4291b-c3cd-4bd7-8bfe-bf24e3a2e3f4.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/ddef3b8c-2836-4755-a85f-f422c44b4fcd.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/ec6e5d6a-4e66-4042-a4eb-2b6515f9b218.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/c70c8751-48a8-47e0-9aec-384eb040823f.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/b175e7e6-e98e-48e9-953a-976980cab335.png"
        ];

        function counter() {
           // alert("클릭했습니다");

            count++;

            count = count % 6;

            console.log(count);

            const tag = document.querySelector("h1");
            tag.textContent = "COUNT: " + count;
        }

        function roll() {
            count++;
            count = count % 5;

            const tag = document.querySelector("img");
            tag.src = img[count];
        }

        function timer(mode) {
            if(mode == 1)
            setInterval(counter, 1000);
            else
            setInterval(roll, 1000);
        }
    </script>
</head>
<body>
    <h1>COUNT: 0</h1>
    <div>
        <button onclick="counter()">Click</button>
    </div>
    <div>
    <button onclick="timer(1)">Auto Count</button>
    </div>
    <div>
        <button onclick="timer(2)">Auto Roll</button>
    </div>
    <div>
        <img src="https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/40c4291b-c3cd-4bd7-8bfe-bf24e3a2e3f4.png">
    </div>
</body>
</html>
