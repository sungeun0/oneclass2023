<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horse</title>

    <script>
        let frame = 0;
        const horse = new Image();
        horse.src = "horse/horse1.png";

        function init() {
           const canvas = document.querySelector("canvas");
           const ctx = canvas.getContext("2d");

           // ctx.drawImage(horse, 0, 0);
            ctx.drawImage(horse, 0, 0, (1980 / 12), 98, 0, 0, (1980 / 12), 98);
        }

    </script>
</head>
<body onload="init()">
    <canvas width="1980" height="400"></canvas>
</body>
</html>
